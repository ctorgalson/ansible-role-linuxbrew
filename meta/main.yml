galaxy_info:
  author: "Christopher Torgalson"
  description: "Installs linuxbrew, brew packages, and taps on Ubuntu/Debian."

  namespace: "ctorgalson"
  role_name: "linuxbrew"

  license: "GPL-3.0-only"

  min_ansible_version: "2.1"

  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "jammy"
    - name: "Debian"
      versions:
        - "buster"
        - "bullseye"

  galaxy_tags:
    - "linuxbrew"
    - "homebrew"
    - "brew"
    - "packages"

dependencies: []
