---
# vars file for ansible-role-linuxbrew

# Paths.
lb__prefix: "/home/linuxbrew/.linuxbrew"
lb__brew: "{{ lb__prefix }}/bin/brew"
lb__homebrew_dir: "{{ lb__prefix }}/Homebrew"
lb__homebrew_core_dir: "{{ lb__prefix }}/Homebrew/Library/Taps/homebrew-core"
lb__directories:
  - "bin"
  - "etc"
  - "include"
  - "lib"
  - "opt"
  - "sbin"
  - "share"
  - "share/zsh"
  - "share/zsh/site-functions"
  - "var"
  - "var/homebrew/linked"
  - "Cellar"
  - "Caskroom"
  - "Homebrew"
  - "Frameworks"

# Repos.
lb__repos:
  - repo: "https://github.com/Homebrew/brew"
    dest: "{{ lb__homebrew_dir }}"
    version: "master"
  - repo: "https://github.com/Homebrew/linuxbrew-core"
    dest: "{{ lb__homebrew_core_dir }}"
    version: "master"

# Dependencies.
lb__deb_dependencies:
  - "build-essential"
  - "curl"
  - "file"
  - "git"
  - "locales"
  - "procps"
